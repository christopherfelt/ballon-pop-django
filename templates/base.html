{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Pop</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>


<body>
    <header>
        <div class="container shadow">
            <a href="{% url 'homepage' %}"><img src="{% static 'images/balloon-pop-logo.png' %}" alt="ballon pop logo" /></a>
        </div>
    </header>
    <nav class="container dflex space-between">
      <ul>
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="{% url 'leaderboard' %}">Leaderboard</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'game' %}">Game</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'account_logout' %}">logout</a></li>
        {% else %}
            <li><a href="{% url 'account_login' %}">login</a></li>
            <li><a href="{% url 'account_signup' %}">signup</a></li>
        {% endif %}
      </ul> 
    </nav>


    {% block content %}
    {% endblock content %}
    

</body>
</html>
