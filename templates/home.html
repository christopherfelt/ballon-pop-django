{% extends 'base.html' %}
{% block content %}

<main class="container card">

    <a href="{% url 'game' %}">game</a>

    {% if user.is_authenticated %}

        <a href="{% url 'account_logout' %}">logout</a>

    {% else %}

        <a href="{% url 'account_login' %}">login</a>
        <a href="{% url 'account_signup' %}">signup</a>

    {% endif %}

</main>





{% endblock content %}
